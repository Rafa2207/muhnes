<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoTbCreateDlg" widgetVar="ProyectoTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProyectoTbTitle}">
            <h:form id="ProyectoTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoTbController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProyectoTbLabel_EIdproyecto}" for="EIdproyecto" />
                        <p:inputText id="EIdproyecto" value="#{proyectoTbController.selected.EIdproyecto}" title="#{bundle.CreateProyectoTbTitle_EIdproyecto}" required="true" requiredMessage="#{bundle.CreateProyectoTbRequiredMessage_EIdproyecto}"/>
                        <p:outputLabel value="#{bundle.CreateProyectoTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputText id="MDescripcion" value="#{proyectoTbController.selected.MDescripcion}" title="#{bundle.CreateProyectoTbTitle_MDescripcion}" />
                        <p:outputLabel value="#{bundle.CreateProyectoTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{proyectoTbController.selected.CNombre}" title="#{bundle.CreateProyectoTbTitle_CNombre}" />
                        <p:outputLabel value="#{bundle.CreateProyectoTbLabel_CResponsable}" for="CResponsable" />
                        <p:inputText id="CResponsable" value="#{proyectoTbController.selected.CResponsable}" title="#{bundle.CreateProyectoTbTitle_CResponsable}" />
                        <p:outputLabel value="#{bundle.CreateProyectoTbLabel_FFechaInicio}" for="FFechaInicio" />
                        <p:calendar id="FFechaInicio" pattern="MM/dd/yyyy" value="#{proyectoTbController.selected.FFechaInicio}" title="#{bundle.EditProyectoTbTitle_FFechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProyectoTbLabel_FFechaFin}" for="FFechaFin" />
                        <p:calendar id="FFechaFin" pattern="MM/dd/yyyy" value="#{proyectoTbController.selected.FFechaFin}" title="#{bundle.EditProyectoTbTitle_FFechaFin}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proyectoTbController.create}" value="#{bundle.Save}" update="display,:ProyectoTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProyectoTbCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProyectoTbCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
