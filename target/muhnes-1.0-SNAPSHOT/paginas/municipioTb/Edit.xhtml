<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioTbEditDlg" widgetVar="MunicipioTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMunicipioTbTitle}">
            <h:form id="MunicipioTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioTbController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMunicipioTbLabel_EIdmunicipio}" for="EIdmunicipio" />
                        <p:inputText id="EIdmunicipio" value="#{municipioTbController.selected.EIdmunicipio}" title="#{bundle.EditMunicipioTbTitle_EIdmunicipio}" required="true" requiredMessage="#{bundle.EditMunicipioTbRequiredMessage_EIdmunicipio}"/>
                        <p:outputLabel value="#{bundle.EditMunicipioTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{municipioTbController.selected.CNombre}" title="#{bundle.EditMunicipioTbTitle_CNombre}" />
                        <p:outputLabel value="#{bundle.EditMunicipioTbLabel_EIddepto}" for="EIddepto" />
                        <p:selectOneMenu id="EIddepto" value="#{municipioTbController.selected.EIddepto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoTbController.itemsAvailableSelectOne}"
                                           var="EIddeptoItem"
                                           itemValue="#{EIddeptoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioTbController.update}" value="#{bundle.Save}" update="display,:MunicipioTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MunicipioTbEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MunicipioTbEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
